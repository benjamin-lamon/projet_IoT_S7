<!DOCTYPE html>
<html data-bs-theme="dark" lang="fr">

<head>
    <!-- "inclure" Bootstrap5 -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 

    <title>Ajout de capteurs - Logement éco-reponsable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<body>
		<div class="text-center p-5 bg-secondary text-white">
			<h1>Ajout de capteurs - Logement éco-responsable</h1>
		</div>
		<div class="d-grid">
			<div class="btn-group">
				<a href="{{ url_for('accueil') }}" class="btn btn-primary">Accueil</a>
				<a href="{{ url_for('consommation') }}" class="btn btn-primary">Consommation</a>
				<a href="{{ url_for('capteurs') }}" class="btn btn-primary">Capteurs/Actionneurs</a>
				<a href="{{ url_for('economies') }}" class="btn btn-primary">Économies</a>
				<a href="{{ url_for('configuration') }}" class="btn btn-primary">Configuration</a>
			</div>
		</div>
    <div class="container mt-3">
        <div class="row">
            <h2>Ajout de capteurs</h2>
            <p>Entrez les informations</p>
        <form method="post">
            <div class="form-floating mb-3 mt-3">
                <textarea class="form-control" name="num" id="comment" placeholder="Comment goes here"></textarea>
                <label for="comment">Référence du capteur</label>
            </div>
            
            <br>

            <h2>Sélectionnez</h2>

            <label for="sel1" class="form-label">Emplacement (adresse):</label>
            <select class="form-select" id="sel1" name="sellist1">
                {% for x in listeAdresses %}
                <option value="{{x}}">{{x}}</option>
                {% endfor %}
            </select>
            
            <br>

            <button type="submit" class="btn btn-primary mt-3">Suivant</button>
        </form>
        <p>{{ result }}</p>

        {% if result != "Saisissez les informations." %}
        <a href="{{ url_for('form_post2') }}?adresse={{adresse}}&reference={{num}}" class="btn btn-outline-success">Confirmer</a>
        {% endif %}

    </div>



</body>
</html>
